<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cédric Van Rompay's Blog</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed">

    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container container-large">
        <h1>Cédric Van Rompay's Blog</h1>
      </div>
    </div>
    <div class="container">
      <ol class="article-listing">
        {% for article in article_list %}
        <li>
            <a href="{{ article.href }}">
              {{ article.title }}
            </a>
            <br>
            <span class="pubdate">Published on {{ article.pub_date }}</span>
        </li>
        {% endfor %}
      </ol>
    </div>

  </body>
</html>
